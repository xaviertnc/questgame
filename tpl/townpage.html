	<div class="towndetail">

			<div class="npc-frame">
				<multilayer-image class="npc-image" :images="town.npcs[0].images"></multilayer-image>

			<townmenu :town="town" :currentArea="currentArea" @menu-select="onMenuSelect"></townmenu>

		</div>

		<component :is="currentArea" :town="town" @quest-accepted="onQuestAccepted" @quest-claim="onClaimReward"></component>

	</div>

</div>
